  <!-- Add a button to toggle between the iframe and text area -->
  <button onclick="toggleView()" class="toggle-button"><i class="fas fa-exchange-alt"></i>Toggle View</button>
  
  <!-- Add a container div for the iframe -->
  <div id="iframe-container">
    <h2>Google Scholar</h2>
    <iframe id="my-iframe" src="https://www.indianjournals.com/ijor.aspx?target=ijor:ija&volume=57&issue=3s&article=009" style="width:100%;height:900px;"></iframe>
    <!-- <iframe id="my-iframe" src="{{ url }}" style="width:100%;height:500px;"></iframe> -->
  </div>
  
  <!-- Add a container div for the text area -->
  <div class="text-area-container" id="text-area-container">
    <h2>Copy and Paste Article Here</h2>
        <grammarly-editor-plugin
            config.documentDialect="british"
            config.suggestionCategories.oxfordComma="on">
                <textarea id="export" name="body">
                    {{request.session.body}}
                </textarea>
        </grammarly-editor-plugin>
  </div>
  
  <script>
    // Initialize the current view to the iframe
    var currentView = 'iframe';
    
    function toggleView() {
        var iframeContainer = document.getElementById('iframe-container');
        var textAreaContainer = document.getElementById('text-area-container');
        var iframe = document.getElementById('my-iframe');
        var textarea = document.getElementById('my-textarea');
      
        if (iframeContainer.style.display !== 'none') {
          // Hide the iframe container and show the text area container
          iframeContainer.style.display = 'none';
          textAreaContainer.style.display = 'block';
      
          // Set the text area value to the contents of the iframe
          textarea.value = iframe.contentDocument.documentElement.outerHTML;
        } else {
          // Show the iframe container and hide the text area container
          iframeContainer.style.display = 'block';
          textAreaContainer.style.display = 'none';
      
          // Reload the iframe to clear any previously loaded content
          iframe.src = iframe.src;
        }
    }
      
  </script>
