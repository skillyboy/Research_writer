<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search</title>
  </head>
  <body>
    <h1>Search</h1>
    <form action="{% url 'perform_search' %}" method="post">
      {% csrf_token %}
      <input type="text" name="query" placeholder="Enter your search query here">
      <button type="submit">Search</button>
    </form>
    <a href="{% url 'search_history' %}">
      <button>See All Searches</button>
    </a>
  </body>
</html>
