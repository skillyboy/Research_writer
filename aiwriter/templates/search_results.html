<html>
  <head>
    <title>Search Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      .result {
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        box-shadow: 2px 2px 2px #ccc;
      }
      .result a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      .result a:hover {
        color: #00bfff;
      }
      .snippet {
        margin-top: 10px;
        color: #777;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search Results</h1>
      {% for result in results %}
        <div class="result">
          <a href="{{ result.link }}">{{ result.title }}</a>
          <p class="snippet">{{ result.snippet }}</p>
          {% if result.pdf_file %}
          <a href="{{ result.pdf_file.url }}">Download PDF</a>
        {% endif %}
        </div>
      {% endfor %}
    </div>
  </body>
</html>
